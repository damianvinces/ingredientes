<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest√£o de Ingredientes - Restaurante</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
    }
    .container {
      max-width: 1200px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: none;
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 20px;
      font-weight: bold;
    }
    .table-dark {
      background-color: #2c3e50;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      border: none;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
    }
    .btn-danger:hover {
      transform: translateY(-2px);
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .page-title {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
      font-weight: bold;
    }
    #btn-limpar {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center page-title">üçΩÔ∏è Gest√£o de Ingredientes</h1>

    <!-- Formul√°rio de Cadastro -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">üìù Adicionar / Atualizar Ingrediente</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label">ID</label>
            <input id="id" type="number" class="form-control" placeholder="1" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Ingrediente</label>
            <input id="ingrediente" type="text" class="form-control" placeholder="Ex: Tomate" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Categoria</label>
            <input id="categoria" type="text" class="form-control" placeholder="Ex: Vegetal" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Valor (R$)</label>
            <input id="valor" type="number" step="0.01" class="form-control" placeholder="5.50" required>
          </div>
          <div class="col-md-2 d-flex align-items-end gap-2">
            <button class="btn btn-success w-100" onclick="salvarIngrediente()">üíæ Salvar</button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <button id="btn-limpar" class="btn btn-sm" onclick="limparFormulario()">üßπ Limpar Formul√°rio</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Ingredientes -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">üìã Lista de Ingredientes</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tabela-ingredientes">
            <thead class="table-dark">
              <tr>
                <th style="width: 10%">ID</th>
                <th style="width: 30%">Ingrediente</th>
                <th style="width: 25%">Categoria</th>
                <th style="width: 15%">Valor</th>
                <th style="width: 20%">A√ß√µes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="text-center text-muted">
                  <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">Carregando...</span>
                  </div>
                  Carregando ingredientes...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-4 text-white">
      <p class="mb-0">üí° Sistema de Gest√£o de Ingredientes v1.0</p>
      <p class="mb-0"><small>Conectado ao MySQL - Banco 'restaurante'</small></p>
    </div>
  </div>

  <script src="conexao-sql.js"></script>
</body>
</html>
